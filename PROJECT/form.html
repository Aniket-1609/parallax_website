<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codehelp contact form</title>
</head>
<body> 
    <!-- h1 h2 is a block element so we do not use br tag to chnage the line it automatically does the same -->
    <h1>Welcome to code help</h1>
    <h2>Contact us form</h2>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name">
        <br> <!--input is inline element so we have to use br tag to change the line-->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <br>
        <label for="contact">Contact</label>
        <input type="number" name="contact" id="contact">
        <br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="select">select</option>
            <option value="male">Male</option>
            <option value="female">female</option>
            <option value="not to say">not to say</option>
        </select>
        <br>
        <label for="dob">date of birth</label>
        <input type="date" name="dob" id="date">
        <br>
        <span>Rating</span>
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating1">1</label>

        <input type="radio" name="rating" id="rating2" value="2">
        <label for="rating2">2</label>

        <input type="radio" name="rating" id="rating3" value="3">
        <label for="rating3">3</label>

        <input type="radio" name="rating" id="rating4" value="4">
        <label for="rating4">4</label>
        <!--value is the content which goes to backend on selecting an option-->
        <input type="radio" name="rating" id="rating5" value="5">
        <label for="rating5">5</label>
        <br>
        <label for="msg">Enter your message</label>
        <br>
        <textarea name="message" id="msg" cols="30" rows="5" placeholder="enter your msg"></textarea>
        <input type="submit" name="submit" value="SUBMIT">
        <input type="reset" name="reset" value="RESET">
        <footer>
            <a href="http//www.google.com" target="_blank">
                <img src="https://img.freepik.com/free-vector/youtube-player-icon-with-flat-design_23-2147837753.jpg" alt="utube" width="50px" height="50px">
            </a>
            <a href="https://web.telegram.org/k/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/800px-Telegram_2019_Logo.svg.png" alt="tele" width="50px" height="50px">
            </a>
            <a href="https://www.instagram.com/accounts/login/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png" alt="insta" width="50px" height="50px">
            </a>
        </footer>
    </form>
</body>
</html>
